plugins {
    id "com.gradle.plugin-publish" version "0.10.0"
    id 'java-gradle-plugin'
    id 'groovy'
    id 'maven-publish'
    id 'ivy-publish'
}

repositories {
    jcenter()
}

group = 'org.arekbee'
version = '0.1'

gradlePlugin {
    plugins {
        rPlugin  {
            id = 'org.arekbee.gradle-R-plugin'
            implementationClass = 'org.arekbee.GreetingPlugin'
        }
    }
}


pluginBundle {
    website = 'https://github.com/arekbee/gradle-R-plugin'
    vcsUrl = 'https://github.com/arekbee/gradle-R-plugin'
    description = 'Gradle R plugin for R projects and packages'
    tags = ['R', 'RStudio']

    plugins {
        rPlugin  {
            displayName = 'Gradle R Plugin'
            tags = ['R', 'devtools', 'packrat', 'RCode', 'RExec']
            version = version
        }
    }
}


dependencies {
    implementation gradleApi()
    implementation localGroovy()
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

publishing {
    repositories {
        maven {
            url '../../consuming/maven-repo'
        }
        ivy {
            url '../../consuming/ivy-repo'
        }
    }
}



task RunIt {
    dependsOn build
    dependsOn publish
    dependsOn test
}
